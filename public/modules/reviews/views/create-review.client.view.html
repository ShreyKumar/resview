<section data-ng-controller="ReviewsController">
    <div class="page-header">
        <h1>Write a Review for {{ residence }}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" id="newreview" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name"></label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Describe your experience" required>
                    </div>
                    
                    <label class="control-label" for="comments"></label>
                    <div class="controls">
                        <textarea rows="7" cols="30" data-ng-model="comments" id="comments" class="form-control" placeholder="(Optional) Elaborate here. The more detail, the better!" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-2">
                            <label class="control-label" for="don">Don</label>
                        </div>
                        <div class="col-md-3" id="don">
                            <div class="controls">
                                <input type="hidden" data-ng-model="don" id="donquality" class="form-control" required>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-2">
                            <label class="control-label" for="foodquality">Food quality</label>
                        </div>
                        <div class="col-md-3" id="food">
                            <div class="controls">
                                <input type="hidden" data-ng-model="foodquality" id="foodquality" class="form-control" required>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-2">
                            <label class="control-label" for="convinience">Convinience</label>
                        </div>
                        <div class="col-md-3" id="conv">
                            <div class="controls">
                                <input type="hidden" data-ng-model="convinience" id="convinience" class="form-control" required>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row" id="exp">
                        <div class="col-md-2">
                            <label class="control-label" for="overallexp">Overall experience</label>
                        </div>
                        <div class="col-md-3" style="padding-top: 1%">
                            <div class="controls">
                                <input type="hidden" data-ng-model="overallexp" id="overallexp" class="form-control" required>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                                <div class="glyphicon glyphicon-star-empty"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row" id="building">
                        <div class="col-md-2">
                            <label class="control-label" for="building">Building</label>
                        </div>
                        <div class="col-md-6" style="padding-top: 1%">
                            <div class="controls">
                                <select id="building-value">
                                    <option value="none">Please select:</option>
                                    <option value="chestnut">Chestnut Residence</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-dark" id="submit">
                </div>
				<div class="error" id="errormsg"></div>
            </fieldset>
        </form>
    </div>
</section>
