<section class="row content bg chestnut" data-ng-controller="ReviewsController">
    <div class="main">
        <div class="page-header">
            <h1>New Review</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>

                        <label class="control-label" for="comments">Comments</label>
                        <div class="controls">
                            <textarea rows="7" cols="10" data-ng-model="comments" id="comments" class="form-control" placeholder="Your comments" required></textarea>
                        </div>  

                        <label class="control-label" for="foodquality">Food quality</label>
                        <div class="controls">
                            <input type="hidden" data-ng-model="foodquality" id="foodquality" class="form-control" required>
                        </div>

                        <label class="control-label" for="convinience">Convinience</label>
                        <div class="controls">
                            <input type="hidden" data-ng-model="convinience" id="convinience" class="form-control" required>
                        </div>

                        <label class="control-label" for="overallexp">Overall experience</label>
                        <div class="controls">
                            <input type="hidden" data-ng-model="overallexp" id="overallexp" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
